services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: fouls
      POSTGRES_USER: fouls
      POSTGRES_PASSWORD: fouls
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fouls -d fouls"]
      interval: 5s
      timeout: 3s
      retries: 10

  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.docker
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    volumes:
      - ./backend/public:/app/backend/public
    ports:
      - "8000:8000"

volumes:
  pgdata: