version: '3.8'

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: fouls
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 30s
      timeout: 10s
      retries: 3

  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/fouls
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload

  dashboard:
    build: .
    ports:
      - "8501:8501"
    environment:
      - DATABASE_URL=postgresql+psycopg2://postgres:postgres@db:5432/fouls
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: streamlit run src/dashboard/main.py --server.port 8501 --server.address 0.0.0.0

volumes:
  postgres_data: